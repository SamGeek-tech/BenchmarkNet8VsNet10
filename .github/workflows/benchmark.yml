name: .NET Benchmark Runner

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *' # Run nightly

jobs:
  benchmark:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        include-prerelease: true

    - name: Restore Dependencies
      run: dotnet restore Benchmark.sln

    - name: Run Benchmarks
      run: .\run-all-benchmarks.ps1 -SkipBaseline -SkipEfCore # Skipping long running for CI demo

    - name: Generate Report
      run: .\generate-final-report.ps1

    - name: Upload Results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: results/
